
version: '3.2'

networks:
    hlf_multi_host_network:
        external: 
            name: hlf_multi_host_network

services:

    ca_org3:
        networks:
            hlf_multi_host_network:
                aliases:
                    - ca_org3
        deploy:
            replicas: 1
            restart_policy:
                condition: on-failure
                delay: 5s
                max_attempts: 3
            placement:
                constraints:
                    - node.hostname == ip-172-31-1-154
                    - engine.labels.aws.region == ap-south-1
        image: hyperledger/fabric-ca:amd64-1.4.4
        hostname: ca.org3.example.com
        environment:
            - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
            - FABRIC_CA_SERVER_CA_NAME=ca_org3
            - FABRIC_CA_SERVER_CA_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.org3.example.com-cert.pem
            - FABRIC_CA_SERVER_CA_KEYFILE=/etc/hyperledger/fabric-ca-server-config/5c920928d4f5ec1deb4c9bf8b2a9133f7a57fec857169af0d401a338e5a295f9_sk
        ports:
            - 9054:7054   
        command: sh -c 'fabric-ca-server start -b admin:adminpw -d'
        volumes:
            - /var/mynetwork/certs/crypto-config/peerOrganizations/org3.example.com/ca/:/etc/hyperledger/fabric-ca-server-config

    couchdb0_org3:
        deploy:
            replicas: 1
            restart_policy:
                condition: on-failure
                delay: 5s
                max_attempts: 3
            placement:
                constraints:
                    - node.hostname == ip-172-31-1-154
                    - engine.labels.aws.region == ap-south-1
        image: hyperledger/fabric-couchdb:amd64-0.4.18
        hostname: couchdb0_org3
        ports:
           - 9984:5984
        networks:
           - hlf_multi_host_network

    couchdb1_org3:
        deploy:
            replicas: 1
            restart_policy:
                condition: on-failure
                delay: 5s
                max_attempts: 3
            placement:
                constraints:
                    - node.hostname == ip-172-31-1-154
                    - engine.labels.aws.region == ap-south-1
        image: hyperledger/fabric-couchdb:amd64-0.4.18
        hostname: couchdb1_org3
        ports:
           - 10984:5984
        networks:
           - hlf_multi_host_network
